<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #fdebed;
}
svg {
  width: 100vw;
  height: 100vh;
  display: block;
}
.tap {
  position: fixed;
  bottom: 24px;
  width: 100%;
  text-align: center;
  font-family: Georgia, serif;
  color: #b45a6a;
  font-size: 16px;
}
</style>
</head>

<body>

<svg viewBox="0 0 360 640" id="svg">

  <!-- Envelope body -->
  <rect x="30" y="300" width="300" height="180" rx="24" fill="#f9b7c7"/>

  <!-- Paper (CLIPPED inside envelope) -->
  <defs>
    <clipPath id="clip">
      <rect x="40" y="300" width="280" height="160" rx="18"/>
    </clipPath>
  </defs>

  <g id="paper" clip-path="url(#clip)" transform="translate(0,120)">
    <rect x="40" y="240" width="280" height="200" rx="18" fill="white"/>

    <!-- CONTENT (hidden until step 3) -->
    <g id="content" opacity="0">
      <text x="180" y="270" text-anchor="middle"
        font-family="Georgia" font-size="18">FOREVER TOGETHER</text>

      <image href="https://i.ibb.co/HTG1hn4n/IMG-20260203-100041.jpg"
        x="80" y="285" width="200" height="140" rx="12"/>

      <rect x="50" y="430" width="140" height="80" rx="12" fill="#fdebed"/>
      <text x="60" y="455" font-size="12" font-family="Georgia">
        I am really thankful
      </text>
      <text x="60" y="470" font-size="12" font-family="Georgia">
        to have you in my life.
      </text>

      <image href="https://i.ibb.co/8gyxPbrF/6587-removebg-preview.png"
        x="210" y="420" width="90"/>

      <rect x="210" y="510" width="90" height="34" rx="18" fill="#ff8fab"/>
      <text x="255" y="533" text-anchor="middle"
        fill="white" font-size="14">NEXT â†’</text>
    </g>
  </g>

  <!-- Flap -->
  <polygon id="flap"
    points="30,300 180,210 330,300"
    fill="#f48fa8"/>

</svg>

<div class="tap" id="tap">Tap to open</div>

<script>
let step = 1;

document.body.addEventListener("click", () => {
  const flap = document.getElementById("flap");
  const paper = document.getElementById("paper");
  const content = document.getElementById("content");
  const tap = document.getElementById("tap");

  if (step === 1) {
    flap.setAttribute("transform", "rotate(180 180 300)");
    tap.innerText = "One more tap";
    step = 2;
  }
  else if (step === 2) {
    paper.setAttribute("transform", "translate(0,-140)");
    content.setAttribute("opacity", "1");
    tap.innerText = "";
    step = 3;
  }
});
</script>

</body>
</html>
